apiVersion: v1
kind: ServiceAccount

metadata:
  name: wd-provisioner

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: wd-provisioner

rules:
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - "*"
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

metadata:
  name: wd-provisioner

roleRef:
  kind: ClusterRole
  name: wd-provisioner
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: wd-provisioner
